<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center">My first Django Project!!!</h1>
    {% for i in profile  %}
    <h1 >{{i.name}}</h1>
    <h2>{{i.age}}</h2>
    <h4>{{i.address}}</h4>
    <img src="{{i.image.url}}" alt="image" height="300" width="300">
    <hr>
    {% endfor %}
</body>
</html>
